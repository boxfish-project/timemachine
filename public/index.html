<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style/style.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/index.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-md-offset-3 travel-panel">
				<div class="panel ">
					<div class="panel-body">
						<div class="form-inline">
							<div class="time text-muted">
								<span id="years" class="show-box" data-strategy="years" contenteditable="plaintext-only" >2016</span>
								<span>年</span>
							</div>
							<div class="time text-muted">
								<span id="months" class="show-box" data-strategy="months" contenteditable="plaintext-only" >6</span>
								<span>月</span>
							</div>
							<div class="time text-muted">
								<span id="days" class="show-box" data-strategy="days" contenteditable="plaintext-only" >1</span>
								<span>日</span>
							</div>
							<div class="time text-muted">
								<span id="hours" class="show-box" data-strategy="hours" contenteditable="plaintext-only" >1</span>
								<span>时</span>
							</div>
							<div class="time text-muted">
								<span id="minutes" class="show-box" data-strategy="minutes" contenteditable="plaintext-only" >39</span>
								<span>分</span>
							</div>
							<div class="time text-muted">
								<span id="seconds" class="show-box">39</span>
								<span>秒</span>
							</div>
							<p class="tooltips-info" id="tip">点击数字修改时间</p>
							<p class="tooltips-info" id="frozen">时间已冻结</p>
						</div>
						<button id="travel-btn" class="btn btn-primary btn-block">穿越</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
